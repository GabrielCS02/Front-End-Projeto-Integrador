<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualização de postagem</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label for="titulo">Título</label>
                <input [(ngModel)]= "postagem.titulo" type="text" class="form-control" id="titulo" placeholder="Digite seu título">
            </div>

            <div class="form-group">
                <label for="texto">Texto</label>
                <textarea [(ngModel)]= "postagem.conteudo" class="form-control" name="texto" id="texto" rows="3"></textarea>

                <div class="form-group">
                <label for="texto">Imagem</label>
                <input type="imagem" [(ngModel)]= "postagem.imagem" class="form-control" name="imagem" id="imagem">
                </div>

                <div class="form-group">
                <label for="tema">Escolha um tema ou <a class="link" routerLink="/temas" data-dismiss="modal">cadastre um novo</a>:</label>
                <select name="tema" id="tema" class="form-control" [(ngModel)]="idTema" (change)="findByIdTema()">
                      <option *ngFor='let postagem of listaTemas' value="{{postagem.id}}">{{postagem.descricao}}</option>
                </select>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-danger mr-4" routerLink="/inicio">Cancelar</button>
                    <button class="btn btn-info" (click)="atualizarPostagem()">Atualizar</button>
                </div>
                
        </div>
    </div>
</div>
