<div class="bg-color w-100">
<div class="container-fluid" style="font-family: 'Fredoka One', cursive; font-size: 30px;">
    <div class="row justify-content-center">
      <div class="col-md-8 box img">
      <div class="row justify-content-center">
      <div class="col-md-6 p-5 m-5">
            <h1 class="text-center mb-0">Entrar</h1>
            <div class="form-group">
              <label for="usuario">Email</label>
              <input
                [(ngModel)]='userLogin.usuario'
                class="form-control"
                type="text"
                name="usuario"
                id="usuario"
                placeholder="Seu email"
              />
            </div>
            <div class="form-group">
              <label for="senha">Senha</label>
              <input
                [(ngModel)]='userLogin.senha'
                class="form-control"
                type="password"
                name="senha"
                id="senha"
                placeholder="Sua senha"
              />
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-success" (click)='entrar()' routerLink="/inicio">Entrar</button>
            </div>
  
            <hr class="mt-5 mb-5" />
  
            <p class="text-center">
              NÃ£o tem uma conta?<a routerLink="/cadastro"> Cadastre-se!</a>
            </p>
          </div>
        </div>
      </div>
  </div>
</div>
</div>
