<div class="container mb-5 mt-5">
    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar Tema</h1>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Deseja realmente apagar o tema?Todas as postagens relacionadas ao tema em questão serão apagadas.</h4>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-md-12">
            <h5 class="text-center text-primary">Tema: {{tema.descricao}}</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="bn632-hover bn28 mr-4" routerLink="/temas">Não</button>
            <button class="bn632-hover bn22" (click)="apagarTema()" >Sim</button>
        </div>
    </div>
</div>
